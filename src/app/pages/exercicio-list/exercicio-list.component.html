<app-top [type] = 1></app-top>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-2 col-2  offset-md-3">
            <a routerLink="/exercicio-add">
                <div class="btn bg-primary text-white ml-2">
                    <span class="material-icons">add</span>
                </div>
            </a>
        </div>
        <div class="col-md-5">
            <h1>Exerc√≠cios</h1>
        </div>
    </div>
    <div class="row mt-2" *ngFor="let exercicio of exercicios$ | async">
        <div class="col-md-4 offset-md-3">
            <app-card-exercicio [exercicio] = "exercicio"></app-card-exercicio>
        </div>
        <div class="col-md-4">
            <a routerLink="/exercicios/{{exercicio.id}}">
                <div class="btn bg-primary text-white ml-2">
                    <span class="material-icons">create</span>
                </div>
            </a>
            <a (click) = "delete(exercicio)">
                <div class="btn bg-primary text-white ml-2">
                    <span class="material-icons">clear</span>
                </div>
            </a>
        </div>
    </div>
</div>
