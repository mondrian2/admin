<app-top [type] = 2></app-top>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 offset-md-4">
            <h1>Itens-Add</h1>
        </div>
    </div>
    <div class="row">
        <div *ngIf="form" class="col-md-4 offset-md-4">
            <form [formGroup]="form" (ngSubmit)="add()">
                <div class="form-group">
                    <label for="labelinput">label</label>
                    <input 
                        (change)="optionsChanged($event)" 
                        
                        type="text" class="form-control" 
                        formControlName="label" 
                        name="label" 
                        id="labelinput"
                        aria-describedby="emailHelp"
                    >
                    <small id="labellHelp" class="form-text text-muted">Ex: Básico I</small>
                </div>
                <!-- Exercício --> 
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Exercicio</label>
                    <select
                        class="form-control" 
                        formControlName="exercicio_id" 
                        name="exercicio_id" 
                        id="exercicio_idinput"
                    >
                      <option *ngFor="let exercicio of exercicios$ | async" value="{{exercicio.id}}" >{{exercicio.comando}}</option>
                    </select>
                </div>
                <!-- Exercício -->

                <!-- opcoes -->
                <ul class="list-group" *ngIf="opcoes">
                    <li class="list-group-item active">Formar lacunas com:</li>
                    <div class="form-group">
                        <li class="list-group-item" *ngFor="let op of opcoes">
                            <label>
                                <input type="checkbox" [value]="op" (change)="onCheckboxChange($event)" />
                                {{op}}
                            </label>
                        </li>
                    </div>
                
                    <div class="col-md-12 card mb-5 text-center text-white pt-2 bg-info" *ngIf="frase">
                        <small>Preview Exercício de Completar</small>
                        <p>{{frase}}</p>
                    </div>
                </ul>
                <!-- opcoes -->
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-info col-md-12 " type="button" (click) = "setPreview()" *ngIf="opcoes"  [disabled]="!form.valid">Visualizar</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary col-md-12 " type="submit" *ngIf="opcoes" >enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
